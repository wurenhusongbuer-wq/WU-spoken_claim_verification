version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: claim_verification_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DB:-claim_verification}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - claim_verification_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # InfluxDB Time-Series Database
  influxdb:
    image: influxdb:2.7
    container_name: claim_verification_influxdb
    environment:
      INFLUXDB_DB: ${INFLUXDB_DB:-metrics}
      INFLUXDB_ADMIN_USER: ${INFLUXDB_USER:-admin}
      INFLUXDB_ADMIN_PASSWORD: ${INFLUXDB_PASSWORD:-admin}
      INFLUXDB_HTTP_AUTH_ENABLED: "true"
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - claim_verification_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      timeout: 10s
      retries: 5

  # Grafana Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: claim_verification_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - influxdb
    networks:
      - claim_verification_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      timeout: 10s
      retries: 5

volumes:
  mysql_data:
  influxdb_data:
  grafana_data:

networks:
  claim_verification_network:
    driver: bridge
